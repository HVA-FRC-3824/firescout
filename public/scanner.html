<body>
    <header id="navbar" class="navbar">

            <h2 class="logo" onclick="location.href = 'index.html'"><i class="fas fa-hat-cowboy-side cowboy"></i>Scoutin' FRC<i class='subtext'>By RoHAWKtics</i></h2>

    <section class="codes">
        <div id="codesDiv"></div>
    </section>
    
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code scanned = ${decodedText}`, decodedResult);
            alert(decodedText);
            //this is where the raw text is console logged
        }
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
