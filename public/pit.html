<html lang="en">
<head>
    <title>Firescout</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" type="image/jpg" href="pics/Logo-Small-Square.png"/>

    <script defer src="/__/firebase/9.6.4/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.4/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.4/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.4/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.4/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.4/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.4/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.4/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.4/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.4/firebase-performance-compat.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <script type="module" src="js/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="css/pit.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbb5df409e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="navbar">
        <div class="container">
            <h2 class="logo" onclick="location.replace('./index.html')">Firescout</h2>

            <div class="nav-login-bars">
                <nav id="navMenu">
                    <a href="./schedule.html">Match Scouting</a>
                    <a href="./pit.html">Pit Scouting</a>
                    <a href="./analytics.html">Analytics</a>
                    <a href="./preview.html">Preview</a>
                </nav>
                <a href="./login.html" class="login" id="loginButton"><i class="fas fa-user"></i> Login</a>
                <button class="dropdown">
                    <div class="bars"></div>
                </button>
            </div>
        </div>
    </header>
    <nav class="nav-mobile" id="navMenuMobile">
        <a href="./schedule.html">Match Scouting</a>
        <a href="./pit.html">Pit Scouting</a>
        <a href="./analytics.html">Analytics</a>
        <a href="./preview.html">Preview</a>
    </nav>
    <main>
        <section class="base">
            <div class="container">
                <div class="modal-button-group">
                    <div class="modal-button" onclick="toggleModal(1)">
                        <h1>Basic Specs</h1>
                    </div>
                    <div class="modal-button" onclick="toggleModal(2)">
                        <h1>Drive Team Info</h1>
                    </div>
                    <div class="modal-button" onclick="toggleModal(3)">
                        <h1>test 3</h1>
                    </div>
                    <div class="modal-button" onclick="toggleModal(4)">
                        <h1>test 4</h1>
                    </div>
                    <input type="text" id="namebox">
                    <label id="extlab"></label>
                    <img id="myimg">
                    <label id="upprogress"></label>
                    <button id="selBtn">test file set</button>
                    <button id="upBtn">test file upload</button>
                    <button id="downBtn">get image</button>
                    <!--
                    <div class="modal-button" onclick="toggleModal(5)">
                        <h1>test 5</h1>
                    </div>
                    <div class="modal-button" onclick="toggleModal(6)">
                        <h1>test 6</h1>
                    </div>
                    <div class="modal-button" onclick="toggleModal(7)">
                        <h1>test 7</h1>
                    </div>
                    <div class="modal-button" onclick="toggleModal(8)">
                        <h1>test 8</h1>
                    </div> -->
                </div>
                <div class="button-container">
                    <button>Send Data</button>
                </div>
            </div>
        </section>
        <section class="modal-container">
            <div class="modal modal-1">
                <h1>Basic Stats <i class="fas fa-chevron-down" onclick="toggleModal(1)"></i></h1>
                <div class="questions">
                    <p class="team-num">Team Number</p>
                    <textarea class="team-num-area"></textarea>
                    <p class="bot-weight">Robot Weight</p>
                    <textarea class="bot-weight-area"></textarea>
                    <p class="bot-lang">Robot Language</p>
                    <textarea class="bot-lang-area"></textarea>
                    <p class="drive-exp">Driver Experience</p>
                    <textarea class="drive-exp-area"></textarea>
                </div>
            </div>
            <div class="modal modal-2">
                <h1>test 2 <i class="fas fa-chevron-down" onclick="toggleModal(2)"></i></h1>
                
            </div>
            <div class="modal modal-3">
                <h1>test 3 <i class="fas fa-chevron-down" onclick="toggleModal(3)"></i></h1>
                
            </div>
            <div class="modal modal-4">
                <h1>test 4 <i class="fas fa-chevron-down" onclick="toggleModal(4)"></i></h1>
                
            </div>
            <div class="modal modal-5">
                <h1>test 5 <i class="fas fa-chevron-down" onclick="toggleModal(5)"></i></h1>
                
            </div>
            <div class="modal modal-6">
                <h1>test 6 <i class="fas fa-chevron-down" onclick="toggleModal(6)"></i></h1>
                
            </div>
            <div class="modal modal-7">
                <h1>test 7 <i class="fas fa-chevron-down" onclick="toggleModal(7)"></i></h1>
                
            </div>
            <div class="modal modal-8">
                <h1>test 8 <i class="fas fa-chevron-down" onclick="toggleModal(8)"></i></h1>
                
            </div>
        </section>
    </main>

</html>
