    <main>
        <div class="page-name">
            <h1>Pit Scouting</h1>
        </div>

        <div class="container">
            <div class="window active" id="stats">
                <div class="title">
                    <h2>Basic Stats</h2>
                    <i class="fas fa-angle-down" onclick="dropdown(1)"></i>
                </div>
                <section>
                    <p id="teamNum">Team Number:</p>
                    <input id="teamInput" rows="1" type="number" max="4"></input>
                    <p id="botMass">Robot Weight:</p>
                    <input id="massInput" rows="1" type="number" max="4"></input>
                    <p id="botLang">Robot Language:</p>
                    <input id="langInput" rows="1" type="text"></input>
                    <p id="botDrive">Drive Train:</p>
                    <select id="driveSelect">
                        <option selected disabled hidden>Select:</option>
                        <option value="1">West Coast</option>
                        <option value="2">Swerve</option>
                        <option value="3">Mecanum</option>
                        <option value="4">Tank</option>
                    </select>
                </section>
            </div>

            <div class="window active" id="driveTeam">
                <div class="title">
                    <h2>Drive Team Experience</h2>
                    <i class="fas fa-angle-down" onclick="dropdown(2)"></i>
                </div>
            </div>

            <div class="window active">
                <div class="title">
                    <h2></h2>
                    <i class="fas fa-angle-down" id="dropdown-3"></i>
                </div>
            </div>

            <div class="window active">
                <div class="title">
                    <h2>Robot Image</h2>
                    <i class="fas fa-angle-down" id="dropdown-4"></i>
                </div>
            </div>
        </div>
